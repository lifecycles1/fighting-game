<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* box-sizing on every element so that when adding padding to the smaller red container div , the elements don't get padded down diagonally but rather equally from all sides */
    * {
      box-sizing: border-box;
      font-family: "Press Start 2P", cursive;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- red container div. inline block just in case we want to shrink the canvas down rather than full screen and so that the container div remains within the width of its child elements and the health bars don't go beyond the canvas point-->
  <div style="position: relative; display: inline-block">
    <!-- smaller red container div -->
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
      <!-- player health -->
      <!-- display flex and justify flex-end reverses the direction of the player's health bar decrease 
      when the enemy is attacking. also re-applied the yellow background back by setting width 100% to the 1st child -->
      <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white">
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div id="playerHealth" style="position: absolute; background-color: #818cf8; top: 0; right: 0; bottom: 0; left: 0"></div>
      </div>
      <!-- timer -->
      <div id="timer" style="background-color: black; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white"></div>
      <!-- enemy health -->
      <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white">
        <div style="background-color: red; height: 30px"></div>
        <div id="enemyHealth" style="position: absolute; background-color: #818cf8; top: 0; right: 0; bottom: 0; left: 0"></div>
      </div>
    </div>
    <div id="displayText" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none">Tie</div>
    <canvas></canvas>
  </div>
  <!-- gsap is an animation library that we added at the final implementation of the game to change the way we decrease the opponents health bar by adding an animation to it  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/classes.js"></script>
  <script src="index.js"></script>
</body>
